<!DOCTYPE html>
<!-- Se especifica que se usara thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<title>Gestión de productos</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>

	<!-- Se indica que es un fragmento html -->
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Gestión de productos</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Indica mensaje bievenida usuario logeado -->
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="navbar-bar">
						<li class="nav-item"><a class="nav-link">Bienvenido
								[[${#httpServletRequest.remoteUser}]]</a></li>
					</ul>
					<form class="d-flex" th:action="@{/logout}" method="post">
						<input class="btn btn-secondary" type="submit"
							value="Cerrar sesión" />
					</form>
				</div>
			</div>
		</nav>
		
		
		<!-- Mensajes informativos -->
		<div class="container">
			<div th:if="${success != null}"
				class="alert alert-primary alert-dismissible fade show" role="alert">
				[[${success}]]
				<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	
	
		<div class="container">
			<div th:if="${error != null}"
				class="alert alert-danger alert-dismissible fade show">
				[[${error}]]
				<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	
		<div class="container">
			<div th:if="${warning != null}"
				class="alert alert-warning alert-dismissible fade show">
				[[${warning}]]
				<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
	
		<div class="container">
			<div th:if="${warning != null}"
				class="alert alert-info alert-dismissible fade show">
				[[${info}]]
				<button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
		</div>
		
	</header>

	<footer th:fragment="footer">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</footer>
</body>
</html>
