<!DOCTYPE html>
<!-- Se especifica que se usara thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<title>Gestión de productos</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>

<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/login">Gestión de productos</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</header>
	<section class="vh-100" style="background-color: #508bfc;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card shadow-2-strong" style="border-radius: 1rem;">
						<div class="card-body p-5 text-center">

							<h3 class="mb-5">Inicio de sesión</h3>
							<div th:if="${param.error}">
								<div class="alert alert-danger alert-dismissible fade show"
									role="alert">
									Username o password inválidos
									<button type="button" class="close" data-bs-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>

							<div th:if="${param.logout}">
								<div class="alert alert-primary alert-dismissible fade show"
									role="alert">
									Ha cerrado sesión exitosamente
									<button type="button" class="close" data-bs-dismiss="alert"
										aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
								</div>
							</div>
							<form th:action="@{/login}" method="post">
								<div class="form-outline mb-4">
									<input type="text" id="username" name="username"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typeEmailX-2">Nombre de
										usuario</label>
								</div>

								<div class="form-outline mb-4">
									<input type="password" id="password" name="password"
										class="form-control form-control-lg" /> <label
										class="form-label" for="typePasswordX-2">Password</label>
								</div>

								<button class="btn btn-primary btn-lg btn-block" type="submit">Iniciar
									sesión</button>

							</form>

							<hr class="my-4">


						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer th:fragment="footer">
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"></script>
	</footer>
</body>
</html>
