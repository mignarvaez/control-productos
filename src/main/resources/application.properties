# Propiedades para la conexion a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/db_gestion_productos
spring.datasource.username=postgres
spring.datasource.password=postgres

# Se especifica el dialecto
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Se configura para que actualice el esquema si es necesario
spring.jpa.hibernate.ddl-auto=update

# Se configura para que se muestre por consola las operaciones sql
logging.level.org.hibernate.SQL=debug;